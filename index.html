<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="index.css"> 
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Space+Grotesk">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Interactive card details form</title>
</head>
<body>
  <div class="wraper">
    <div class="background">
    <img src="images/bg-card-back.png" class="card-back" alt="card-back">
    <img src="images/bg-card-front.png" class="card-front" alt="card-front">
    </div>
    <div class="cardDetailsForm">
    <form>
      <div class="row">
        <div class="col-12 mb-3">
          <label for="cardName" class="form-label">CARDHOLDER NAME</label>
          <input type="text" class="form-control" id="cardName" aria-describedby="emailHelp" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="col-12 mb-3">
          <label for="cardNumber" class="form-label">CARD NUMBER</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="col-4 mb-3 padding-change1 pe-1">
          <label for="expDateMonth" class="form-label">EXP. DATE</label>
          <input type="text" class="form-control" id="expDateMonth" placeholder="MM">
        </div>
        <div class="col-4 mb-3 padding-change2 ps-1">
          <label for="expDateYear" class="form-label">(MM/YY)</label>
          <input type="text" class="form-control" id="expDateYear" placeholder="YY">
        </div>
        <div class="col-4 mb-3">
          <label for="cardCVV" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cardCVV" placeholder="e.g. 123">
        </div>
        <input type="button" value="Confirm">
      </div>
    </form>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
